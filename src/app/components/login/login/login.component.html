<div class="container">
  <div class="row">
    <div class="col-6">
      <h2 class="text-center mt-3">Se connecter</h2>
      <form #f="ngForm" class="mt-3">
        <input ngModel name="email" placeholder="Email" class="form-control mt-2" type="text">
        <input ngModel name="password" placeholder="password" class="form-control mt-2" minlength="8" type="password">
        <button (click)="handleSubmit(f)" class="btn btn-primary mt-2" type="button">Valider</button>
        <p class="mt-3">Pas encore de compte ? Cr√©ez en un <a routerLink="/signup"> ici</a></p>
      </form>
    </div>
  </div>
</div>
