<div class="container">
  <h2 class="text-center mt-4">Creation de compte</h2>
  <div class="row d-flex justify-content-center">
    <div class="col col-6">

      <form #f="ngForm">
        <label class="mt-2" for="nom">Votre nom:</label>
        <input ngModel required name="nom" class="form-control" type="text">
        <label class="mt-2" for="prenom">Votre prenom:</label>
        <input class="mt-2" ngModel required name="prenom" class="form-control" type="text">
        <label class="mt-2" for="email">Votre email:</label>
        <input ngModel required name="email" class="form-control" type="email">
        <label class="mt-2" for="password">Entrer un mot de passe:</label>
        <input ngModel minlength="8" required name="password" class="form-control" type="password">
        <label class="mt-2" for="confirmPassword">Confirmez votre mot de passe:</label>
        <input (change)="getConfirmPassword($event.target)" minlength="8" required name="confirmPassword"
          class="form-control" type="password">
        <label class="mt-2" for="pays">Votre pays de résidence:</label>
        <select #selectedPays (change)="selectedValuePays(selectedPays.value)" required name="pays"
          class="form-control">
          <option>--choix pays--</option>
          <option [value]="p.code" *ngFor="let p of pays">{{p.nom}}</option>
        </select>
        <label class="mt-2" for="lienDeParente">Lien de parenté avec le concessionnaire:</label>
        <select #selectedLienDeParente (change)="selectedValueParente(selectedLienDeParente.value)" name="lienDeParente"
          class="form-control">
          <option [value]="null">--choix liens--</option>
          <option [value]="lienDeP.id" *ngFor="let lienDeP of lienDeParente">{{lienDeP.nom}}</option>
        </select>
        <button (click)="handleSubmit(f)" [disabled]="!f.valid" class="btn btn-primary mt-3"
          type="submit">S'inscrire</button>
        <p class="text-danger" *ngIf="message">{{message}}</p>
        <p class="text-success" *ngIf="successMessage">{{successMessage}}</p>
        <p class="text-danger" *ngIf="errorMessage">{{errorMessage}}</p>
      </form>
    </div>
  </div>
</div>
