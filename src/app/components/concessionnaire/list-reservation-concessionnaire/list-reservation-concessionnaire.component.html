<table class="table mt-3 ">
  <thead class="bg-primary text-white p-2">
    <th>Date début</th>
    <th>Date fin</th>
    <th>Prix total</th>
    <th>Remarques</th>
    <th>Client</th>
    <th>Statut</th>
    <th>Nb Parasols</th>
    <th>Traitement</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of reservations">
      <td>{{item.dateHeureDebut |date}}</td>
      <td>{{item.dateHeureFin |date}}</td>
      <td>{{item.montantEnEuros |currency:'EUR':true}}</td>
      <td>{{item.remarques}}</td>
      <td>{{item.locataire.nom}} {{item.locataire.prenom}}</td>
      <td>{{item.statut.nom}}</td>
      <td>{{item.parasols.length}}</td>
      <td>
        <button [routerLink]="['/detail-reservation',item.id]" (click)="accepter(item)" class="btn btn-success"
          type="button">Traiter</button>
        <button (click)="decliner(item.id)" class="btn btn-danger ms-2" type="button">Décliner</button>
      </td>
    </tr>
  </tbody>
</table>
