<app-navigation></app-navigation>

<h2 class="text-center">Ajouter une réservation</h2>
<div class="row d-flex justify-content-center ">
  <div class="col-6 mt-4 border rounded p-4 ">
    <form class="" [formGroup]="signupForm">
      <label for="username">Date de début</label>
      <input type="date" class="form-control input-date" formControlName="dateDebut">
      <label class="mt-3" for="email">Date de fin</label>
      <input type="date" class="form-control input-date" formControlName="dateFin">
      <div formArrayName="parasols">
        <button (click)="addParasols()" class="btn btn-primary mt-3">Ajouter Parasols</button>
        <div class="form-group mt-3 container-parasols" *ngFor="let parasol of formParasols.controls">
          <span>Parasol</span>
          <label>File</label>
          <select class="select-parasol"></select>
        </div>
      </div>
      <div class="mt-3 container-remarques"><label>Remarques</label>
        <textarea class="textarea"></textarea>
      </div>

      <button class="btn btn-primary mt-3" (click)="submitHandler()" type="submit">Submit</button>
    </form>
  </div>
</div>
